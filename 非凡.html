	<script type="text/javascript">
		var banners=$(".banner");
		var imgs=$(".banner a");
		var count=imgs.length;
		var index=0;
		for(var i=0;i<count;i++){
			$(".points").append("<span></span>");
		};
		var points=$(".points span");
		$(".points").css("margin-left",(-1*count*30)+"px");
		points.eq(0).addClass("active");
		
		imgs.hide().eq(0).show();
		var t=setInterval(function(){
			points.eq(index).removeClass("active");
			imgs.eq(index).fadeOut(200);
			index=(index+1)%count;
			imgs.eq(index).fadeIn(200);
			points.eq(index).addClass("active");
		},1000);
		
		$(".banner").hover(function(){
			clearInterval(t);
		},function(){
			t=setInterval(function(){
			points.eq(index).removeClass("active");
			imgs.eq(index).fadeOut(200);
			index=(index+1)%count;
			imgs.eq(index).fadeIn(200);
			points.eq(index).addClass("active");
		},1000);
		});
		
		points.hover(function(){
			var i=$(this).index();
			imgs.eq(index).fadeOut(200);
			points.eq(index).removeClass("active");
			index=i;
			imgs.eq(index).fadeIn(200);
			points.eq(index).addClass("active");
		});
